---
# defaults file for your_namespace.terminal.tool_installer

tool_installer_tools: []

terminal_setup_tools_defaults:
  - name: ripgrep
    version: "14.1.0"
    install_type: binary
    binaries:
      Darwin:
        x86_64:
          url: "https://github.com/BurntSushi/ripgrep/releases/download/14.1.0/ripgrep-14.1.0-x86_64-apple-darwin.tar.gz"
          executable_in_archive: "rg"
        aarch64:
          url: "https://github.com/BurntSushi/ripgrep/releases/download/14.1.0/ripgrep-14.1.0-aarch64-apple-darwin.tar.gz"
          executable_in_archive: "rg"
      Linux:
        x86_64:
          url: "https://github.com/BurntSushi/ripgrep/releases/download/14.1.0/ripgrep-14.1.0-x86_64-unknown-linux-musl.tar.gz"
          executable_in_archive: "rg"

tool_installer_definitions:
  # Existing tools ...
  - name: nvm
    version: "v0.40.3"
    description: "Node Version Manager - POSIX-compliant bash script to manage multiple active node.js versions."
    install_type: script
    git_repo: "https://github.com/nvm-sh/nvm.git"
    init_snippet: |
      export NVM_DIR="$HOME/.nvm"
      if [ -s "$NVM_DIR/nvm.sh" ]; then
        . "$NVM_DIR/nvm.sh"  # This loads nvm
      fi
      if [ -s "$NVM_DIR/bash_completion" ]; then
        . "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
      fi

  - name: pyenv
    version: "v2.6.3"
    description: "Python Version Manager - lets you easily switch between multiple versions of Python."
    install_type: script
    git_repo: "https://github.com/pyenv/pyenv.git"
    dependencies:
      Debian:
        - build-essential
        - libssl-dev
        - zlib1g-dev
        - libbz2-dev
        - libreadline-dev
        - libsqlite3-dev
        - curl
        - libncursesw5-dev
        - xz-utils
        - tk-dev
  # ... (rest of user_setup_tools_defaults list copied here)
