---
# tasks/main.yml for your_namespace.terminal.tool_installer

- name: Process tool list for installation
  ansible.builtin.set_fact:
    tools_to_install_processed: >-
      {{ tool_installer_definitions | selectattr('name', 'in', tool_installer_tools) | list }}

- name: "Install each selected tool"
  ansible.builtin.include_tasks: "install_tool.yml"
  loop: "{{ tools_to_install_processed }}"
  loop_control:
    loop_var: tool
