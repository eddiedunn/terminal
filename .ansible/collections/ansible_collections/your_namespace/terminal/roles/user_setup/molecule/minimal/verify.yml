---
- name: Verify (Minimal)
  hosts: all
  become: true
  vars:
    user_home: "{{ ansible_facts.get('user_dir', ansible_user_dir) }}"
    enabled_tools:
      - fzf
      - bat
    disabled_tools:
      - starship
      - sheldon
      - eza
      - zoxide
      - direnv
  tasks:
    - name: Block for Verifying Enabled Tools
      block:
        - name: Verify enabled binaries are installed
          ansible.builtin.stat:
            path: "{{ user_home }}/.local/bin/{{ item }}"
          register: binary_stat
          loop: "{{ enabled_tools }}"
          failed_when: not binary_stat.stat.exists or not binary_stat.stat.executable
          loop_control:
            label: "{{ item }}"

    - name: Block for Verifying Disabled Tools
      block:
        - name: Verify disabled binaries are NOT installed
          ansible.builtin.stat:
            path: "{{ user_home }}/.local/bin/{{ item }}"
          register: binary_stat
          loop: "{{ disabled_tools }}"
          failed_when: binary_stat.stat.exists
          loop_control:
            label: "{{ item }}"

    - name: Block for Verifying Completions
      block:
        - name: Verify completions for enabled tools exist
          ansible.builtin.stat:
            path: "{{ user_home }}/.bash_completion.d/{{ item }}"
          register: completion_stat
          loop:
            - fzf.bash
            - bat.bash
          failed_when: not completion_stat.stat.exists
          loop_control:
            label: "{{ item }}"

        - name: Verify completions for disabled tools do NOT exist
          ansible.builtin.stat:
            path: "{{ user_home }}/.bash_completion.d/{{ item }}"
          register: completion_stat
          loop:
            - starship.bash
            - sheldon.bash
            - eza.bash
            - zoxide.bash
            - direnv.bash
          failed_when: completion_stat.stat.exists
          loop_control:
            label: "{{ item }}"
